<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tweet</title>
</head>
<body>
    <form method="post" action="/add_tweet">
        <!-- Heading -->
        <h4>
            Create a post
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to create tweet.
        </p>


        <div>
            <label>Title*</label>
            <div class="input-group">
                <input type="title"  name="title">
            </div>
        </div>

        <div>
            <label>Text*</label>
            <div class="input-group">
                <input type="text"  name="text">
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>signin</button></a>
</body>
</html>
